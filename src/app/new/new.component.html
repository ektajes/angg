<div class="container" style="margin:30px auto;">
    <table *ngIf="router.url=='/'" style="margin:50px auto">
      <h1 style="text-align: center; width:100%" class="text-center">Profile Table</h1>
  
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th>First name</th>
        <th>Last Name</th>
        <th>Avatar</th>
      </tr>
      <tr *ngFor="let p of profile">
        <td>{{p.id}}</td>
        <td>{{p.email}}</td>
        <td>{{p.first_name}}</td>
        <td>{{p.last_name}}</td>
        <td><img src="../assets/images/{{p.avatar}}"></td>
      </tr>
    </table>
  
  </div>
