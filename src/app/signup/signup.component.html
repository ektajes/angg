<h1 class="text-center" style="margin-top:20px;text-transform: capitalize;">Login Form</h1>

<section class="login" style="width: 25%; margin:20px auto ">

    <form [formGroup]="signup" (ngSubmit)="onSubmit(signup.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            <span *ngIf="signup.controls['name'].hasError('required')"> *Name required</span>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          <span *ngIf="signup.controls['email'].hasError('required')"> *Email required</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <span *ngIf="signup.controls['password'].hasError('required')"> *Password required</span>

        </div>

        <div class="form-group">
            <label for="exampleInputPassword2">Password</label>
            <input formControlName="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            <span *ngIf="signup.controls['password2'].hasError('required')"> *Password required</span>
  
          </div>
        <div class="form-check">
          <input type="checkbox" formControlName="check" class="form-check-input" id="exampleCheck1"  (change)="fieldsChange($event)">
          <label class="form-check-label" for="exampleCheck1">Accept</label>
          <span *ngIf="signup.controls['check'].hasError('requiredTrue')"> * required</span>
<div>{{msg}}</div>
        </div>
<div>
    <button type="submit" [disabled]="signup.invalid" class="btn btn-primary">Submit</button>


</div>      </form>
</section>
