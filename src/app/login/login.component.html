<h1 class="text-center" style="margin-top:20px;text-transform: capitalize;">Login Form</h1>

<section class="login" style="width: 25%; margin:20px auto ">

    <form [formGroup]="loginform" (ngSubmit)="onSubmit(loginform.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          <span *ngIf="loginform.controls['email'].hasError('required')"> *Email required</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <span *ngIf="loginform.controls['password'].hasError('required')"> *Password required</span>

        </div>
        <div class="form-check">
          <input type="checkbox" formControlName="check" class="form-check-input" id="exampleCheck1"  (change)="fieldsChange($event)">
          <label class="form-check-label" for="exampleCheck1">Accept</label>
          <span *ngIf="loginform.controls['check'].hasError('requiredTrue')"> * required</span>
<div>{{msg}}</div>
        </div>
<div>
    <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Submit</button>
<p>Already hava account? Signup here<a (click)="signup()">Sign Up</a></p>
<p>Forget password <a (click)="forget()">Forget password</a></p>

</div>      </form>
</section>
